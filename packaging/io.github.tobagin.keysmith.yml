app-id: io.github.tobagin.keysmith
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: keymaker
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=~/.ssh:create
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: openssh-client
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --sysconfdir=/app/etc
      - --without-ssh1
      - --with-privsep-path=/app/var/lib/sshd
      - --with-privsep-user=nobody
      - --with-sandbox=no
      - --disable-strip
    build-commands:
      - make
      - make install-nokeys
      - install -m 755 contrib/ssh-copy-id /app/bin/ssh-copy-id
    sources:
      - type: archive
        url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-9.9p2.tar.gz
        sha256: 91aadb603e08cc285eddf965e1199d02585fa94d994d6cae5b41e1721e215673
    cleanup:
      - /share/man
      - /include
      - /lib/pkgconfig
      - /bin/sshd*
      - /libexec/sftp-server
      - /libexec/ssh-keysign
      - /libexec/ssh-pkcs11-helper
      - /sbin

  - name: qrencode
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
      - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    sources:
      - type: git
        url: https://github.com/fukuchi/libqrencode.git
        tag: v4.1.1
        commit: 715e29fd4cd71b6e452ae0f4e36d917b43122ce8
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
      - '*.la'
      - '*.a'

  - name: zbar
    buildsystem: simple
    build-commands:
      - autoreconf -fiv
      - ./configure --prefix=/app --without-x --without-qt --without-gtk --without-python --disable-doc --without-dbus
      - make
      - make install
    sources:
      - type: git
        url: https://github.com/mchehab/zbar.git
        tag: 0.23.93
        commit: bb05ec54eec57f8397cb13fb9161372a281a1219
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
      - '*.la'
      - '*.a'

  - name: vte
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dvapi=true
      - -Dgtk4=true
      - -Dgtk3=false
      - -D_systemd=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/vte.git
        tag: 0.82.1
        commit: aa9b69140f48a019ccc72a3a27a1ddd85b9622ed
    cleanup:
      - /etc
      - /include
      - /lib/pkgconfig
      - /share/gtk-doc
      - /share/vala
      - '*.la'
      - '*.a'

  - name: keymaker
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/keymaker.git
        tag: v1.1.0
        commit: 3f08a4a4ba79904038f574b71ffbded4e0c56c8a