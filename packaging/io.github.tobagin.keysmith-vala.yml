app-id: io.github.tobagin.keysmith.Devel
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: keymaker
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=~/.ssh:create
  - --filesystem=/run/user:ro
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b

  - name: openssh-client
    buildsystem: autotools
    config-opts:
      - --prefix=/app
      - --sysconfdir=/app/etc
      - --without-ssh1
      - --with-privsep-path=/app/var/lib/sshd
      - --with-privsep-user=nobody
      - --with-sandbox=no
      - --disable-strip
    build-commands:
      - make
      - make install-nokeys
      - install -m 755 contrib/ssh-copy-id /app/bin/ssh-copy-id
    sources:
      - type: archive
        url: https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-9.9p2.tar.gz
        sha256: 91aadb603e08cc285eddf965e1199d02585fa94d994d6cae5b41e1721e215673
    cleanup:
      - /share/man
      - /include
      - /lib/pkgconfig
      - /bin/sshd*
      - /libexec/sftp-server
      - /libexec/ssh-keysign
      - /libexec/ssh-pkcs11-helper
      - /sbin

  - name: qrencode
    buildsystem: cmake
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/fukuchi/libqrencode.git
        tag: v4.1.1
        commit: 715e29fd4cd71b6e452ae0f4e36d917b43122ce8
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
      - '*.la'
      - '*.a'

  - name: zbar
    buildsystem: simple
    build-commands:
      - autoreconf -fiv
      - ./configure --prefix=/app --without-x --without-qt --without-gtk --without-python --disable-doc --without-dbus
      - make
      - make install
    sources:
      - type: git
        url: https://github.com/mchehab/zbar.git
        tag: 0.23.93
        commit: bb05ec54eec57f8397cb13fb9161372a281a1219
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
      - '*.la'
      - '*.a'

  - name: keymaker
    buildsystem: meson
    config-opts:
      - -Dprofile=development
    sources:
      - type: dir
        path: ..
